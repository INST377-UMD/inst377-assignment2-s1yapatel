<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <h1>Stock Lookup</h1>

  <div>
    <input type="text" id="stock-input" placeholder="Enter stock symbol" />
    <select id="day-select">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button class="button-74" onclick="handleStockLookup()">Lookup</button>
  </div>

  <canvas id="stock-chart" width="800" height="400"></canvas>

  <h2>Top 5 Reddit Stocks</h2>
  <table id="reddit-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Comment Count</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="voice-controls">
    <p>Say: "lookup MSFT" to search for a stock.</p>
    <button onclick="annyang.start()">Turn on Audio</button>
    <button onclick="annyang.abort()">Turn off Audio</button>
  </div>

  <script src="js/stocks.js"></script>
  <script src="js/annyangSetup.js"></script>
</body>
</html>
