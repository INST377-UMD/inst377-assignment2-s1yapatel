<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dogs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dog Breed Carousel</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="stocks.html">Stocks</a></li>
        <li><a href="dogs.html">Dogs</a></li>
      </ul>
    </nav>

    <main>
      <!-- Carousel Container -->
      <div id="dog-carousel" class="carousel-container">
        <div class="carousel-track">
          <!-- Dog images will be dynamically inserted here -->
        </div>
      </div>
      
      <div id="breed-buttons"></div>

      <div id="breed-info-container" style="display: none;">
        <h2 id="breed-name"></h2>
        <p id="breed-description"></p>
        <p><strong>Min Life:</strong> <span id="min-life"></span> years</p>
        <p><strong>Max Life:</strong> <span id="max-life"></span> years</p>
      </div>
    </main>

    <div class="audio-controls">
      <h3>Voice Commands:</h3>
      <ul>
        <li>"Load Dog Breed 'Name'"</li>
      </ul>
      <button onclick="startVoice()" class="button-74">Turn On Audio</button>
      <button onclick="stopVoice()" class="button-74">Turn Off Audio</button>
    </div>
  </div>

  <script src="dogs.js"></script>
</body>
</html>
